        5. Crea un script que pida la edad del usuario y le diga después el tiempo que le queda para llegar
        a los 100 años en días y también en horas, en minutos o en segundos 
        */

        let edad = parseInt(prompt("Dime tu edad"));

        let fecha_actual = new Date().getFullYear();

        let anos_faltantes = 100 - edad;

        let dias_faltantes = anos_faltantes * 365;
