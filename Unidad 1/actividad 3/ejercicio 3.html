    <script>
        /*
        3. Crea un script que pregunte el año actual y el año de nacimiento de una persona. Después, 
        restará ambos años y deberá mostrar la edad de la siguiente forma:
        */
        let año = parseInt(prompt("Estamos en el año"));
        let nacimiento = parseInt(prompt("año de nacimineto"));

        let  edad = año - nacimiento
        alert('por lo que si usted nació en ' + año + ' finaliza el año con ' + edad + ' años de edad');



    </script>
