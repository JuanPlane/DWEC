    <script>
        /* 
        4 Realiza un script que pida 3 números y escriba en pantalla el valor de la media aritmética.
        Las funciones que retornan un valor numérico a partir de una cadena son: 
        parseFloat(cadena) que la convierte en un número de punto flotante y 
        parseInt(cadena) que la convierte en entero*/

        let num1 = parseFloat(prompt("numero 1"));
        let num2 = parseFloat(prompt("numero 2"));
        let num3 = parseFloat(prompt("numero 3"));

        let num = (num1 + num2 + num3) / 3;
        alert('la medida aritmetica de los numeros: ' + num1 + ',' + num2 + ',' + num3 + 'es: ' + num);


    </script>
